21-11-16T13:45:28","guid":{"rendered":"http://yoshinaya.nmma.co/wp/?page_id=12"},"modified":"2021-11-16T14:33:32","modified_gmt":"2021-11-16T14:33:32","slug":"revolution","status":"publish","type":"page","link":"http://yoshinaya.nmma.co/wp/revolution/","title":{"rendered":"Yoshinoya-н үүсэл, хөгжил"},"content":{"rendered":"\n\u003cp\u003eYoshinoya үүсэл хөгжил нь тэртээх 1899 онд буюу одоогоос 122 жилийн өмнө Токио хотын Нихонбаши хэмээх хөл хөдөлгөөнтэй загасны захаас эхэлсэн. Тухайн үед тэнд маш олон загасчид хоол идэх ч завгүй шаргуу ажилладаг байжээ. Үүнийг олж харсан манай үүсгэн байгуулагч Эйкичи Мацуда тэдэнд тусалж чадна гэдгээ мэдэн, цоо шинэ төрлийн хоол зохион бүтээсэн нь Gyudon байсан. Gyudon нь шинэхэн агшаасан цагаан будааг тусгай соусанд чанасан нимгэн хэрчсэн үхрийн мах, сонгиноор амталж бүрхсэн хоол бөгөөд өдгөө Японы хамгийн алдартай түргэн хоолны нэг болсон.\u003c/p\u003e\n\n\n\n\u003cp\u003eТэрээр ресторанаа Ёшинояа гэж нэрлэн одоог хүртэл “Амттай, Хямд, Түргэн” гэсэн уриан дор үйл ажиллагаа өргөжүүлэн ажиллаж байна.\u003cbr\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eYoshinoya үүсэл хөгжил нь тэртээх 1899 онд буюу одоогоос 122 жилийн өмнө Токио хотын Нихонбаши хэмээх хөл хөдөлгөөнтэй загасны захаас эхэлсэн. Тухайн үед тэнд маш олон загасчид хоол идэх ч завгүй шаргуу ажилладаг байжээ. Үүнийг олж харсан манай үүсгэн байгуулагч Эйкичи Мацуда тэдэнд тусалж чадна гэдгээ мэдэн, цоо шинэ төрлийн хоол зохион бүтээсэн нь Gyudon [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":15,"parent":0,"menu_order":0,"comment_status":"closed","ping_status":"closed","template":"","meta":[],"acf":{"tag":"Үүсэл хөгжил"},"_links":{"self":[{"href":"http://yoshinaya.nmma.co/wp/wp-json/wp/v2/pages/12"}],"collection":[{"href":"http://yoshinaya.nmma.co/wp/wp-json/wp/v2/pages"}],"about":[{"href":"http://yoshinaya.nmma.co/wp/wp-json/wp/v2/types/page"}],"author":[{"embeddable":true,"href":"http://yoshinaya.nmma.co/
